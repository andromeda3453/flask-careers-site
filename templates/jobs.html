<div class="col-md-4">
    <div class="job-card">
        <h3 class="job-title">{{job.title}}</h3>
        <p class="job-details">
            <strong><i class="fa-solid fa-location-dot"></i> </strong> {{job.location}}<br>
            <strong>Salary:</strong> {{job.currency or ""}} {{job.salary or ""}}
        </p>
        <a href="{{ url_for('job_detail', job_id=job['id']) }}" class="btn btn-primary">Apply Now</a>
    </div>
</div>

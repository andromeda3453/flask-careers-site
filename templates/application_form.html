<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="application-form">
                <h2 class="text-center mb-4">Apply to this job</h2>
                <form method="post" action="{{url_for('submit_application', job_id=job['id'])}}"
                    enctype="multipart/form-data">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="first_name" class="form-label">First Name</label>
                            <input name="first_name" type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input name="last_name" type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input name="email" type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input name="phone" type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select name="country" class="form-select" id="country" required>
                            <option value="">Select your country</option>
                            <option value="US">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="CA">Canada</option>
                            <option value="AU">Australia</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="start_date" class="form-label">Available Start Date</label>
                        <input name="start_date" type="date" class="form-control" id="startDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="cv" class="form-label">Upload CV</label>
                        <input name="cv" type="file" class="form-control" id="cv" accept=".pdf,.doc,.docx" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-submit">Submit Application</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
